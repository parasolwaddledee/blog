waddledee:
  layout: markdown
  title: 博客为什么取名瓦豆鲁迪？
  content: 瓦豆鲁迪是星之卡比系列中最常见的小啰啰。因为城堡管饭，所以效忠于帝帝帝大王，但如果伙食一旦变差，就立马不干了！它们是擅长享受生活的乐天派，每天不是在草地上散步，就是在树荫下打盹。它们从不为琐事烦心，也从不和别人争吵。我很向往瓦豆鲁迪的生活方式，想和它们一样无忧无虑，内心充满快乐和满足。

