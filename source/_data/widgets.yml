cat:
  layout: markdown
  title: 家有萌宠
  content: 我们家有一只乳白色的曼基康英短，因为毛色容易让人联想起核桃，所以给她取了这个名字。核桃性格温和，从不到处乱跑，也不在家捣乱。核桃最爱酸奶，一听到酸奶揭盖的声音，就会立马冲过来喵喵叫，仿佛是在说给我也尝一口！核桃不太喜欢人抱，每次抱她起来的时候都会发出咕咕声表示抗议！核桃还喜欢在家里巡逻，像小区里的保安，为此我们每周都会奖励她一个罐头当作工资。自从有了核桃，我们家充满了欢乐和温暖。

hello2024:
  layout: markdown
  title: 你好，2024！
  content: 自从去年五月离职之后，我已经在家躺平十个月了。新的一年已经到来，是时候重新振作起来了！上半年我的首要任务就是找到一份工作。其次，我想通过健身来增强体质。我的身体因为缺乏锻炼总是出现各种小毛病，我需要尽快改变这种状态，希望能在下半年有充足的体能去爬一次黄山。

employment2024:
  layout: markdown
  title: 我找到工作了！
  content: 2024 不愧是史上最难就业年。根据我的亲身经历，上海现在的外企职位数量已经大不如前，原本储备的内推机会也被告知全部冻结，招聘软件里投出去的简历更是已读不回。还好有老婆一直在我旁边加油打气，才让我屡败屡战，最终在大海捞针般的面试机会中找到一份合适的工作。

