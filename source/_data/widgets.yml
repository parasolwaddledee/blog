waddledee:
  layout: markdown
  title: 为什么博客取名瓦豆鲁迪？
  content: 瓦豆鲁迪是星之卡比系列中最常见的小啰啰。因为城堡管饭，所以效忠于帝帝帝大王，但如果伙食一旦变差，就立马不干了！它们是擅长享受生活的乐天派，不是在草地上散步，就是在树荫下打盹。它们不为琐事烦心，也不和别人争吵。我向往瓦豆鲁迪的生活方式，希望可以像它们一样无忧无虑，每天都充满了快乐和满足。

