subscriptions:
  layout: markdown
  title: 关于「我的订阅」
  content: 本页展示了我正关注的站点和博客，但请注意，本站并不交换友情链接。尽管友链有助于提升网站流量，但它也可能带来一定的限制。我更倾向于单方面订阅，这样我可以自由地关注自己感兴趣的内容，同时也无需担心删除友链对别人可能造成的影响。

